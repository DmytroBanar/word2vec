<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word2Vec Functions</title>
</head>
<body>
    <h1>Word2Vec Similarity</h1>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="findSimilarWords()">Find Similar Words</button>
    <ul id="result"></ul>

    <h1>Word2Vec Analogy Finder</h1>
    <label for="wordInputAnalogy">Word:</label>
    <input type="text" id="wordInputAnalogy" placeholder="Enter a word" required>

    <label for="pairInput">Pair (two words, separated by commas):</label>
    <textarea id="pairInput" placeholder="Enter two words separated by a comma" required></textarea>

    <label for="numAnalogiesInput">Number of Analogies:</label>
    <input type="number" id="numAnalogiesInput" placeholder="Enter the number of analogies" min="1" value="10">

    <button onclick="findAnalogies()">Find Analogies</button>

    <h2>Analogy Results:</h2>
    <ul id="analogyResult"></ul>

    <h1>Word2Vec Cluster Plot</h1>
    <textarea id="wordsInput" placeholder="Enter words separated by commas"></textarea>
    <button onclick="plotClusters()">Plot Clusters</button>
    <br>
    <img id="clusterImage" alt="Cluster plot will appear here">

    <script src="js/app.js"></script>
</body>
</html>
